<ul id="myTab" class="nav nav-tabs">
	<li class="active"><a href="#home" data-toggle="tab">钱包列表</a></li>
	<li><a href="#addUser" data-toggle="tab">增加钱包</a>
	</li>
</ul>

<div class="matter">
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane fade in active" id="home">
			<div class="widget-head">
				<div class="widget">
					<div class="widget-head">
						<div class="pull-left">搜索框</div>
						<div class="widget-icons pull-right">
							<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
							</a> <a href="#" class="wclose"><i class="icon-remove"></i> </a>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="padd">
							<div class="form quick-post">
								<!-- Edit profile form (not working)-->
								<form class="form-horizontal"
									action="${ctxPath}/transfer/list" method="post"
									id="search-form" target="list-page">
									<!-- search -->
									<div class="form-group">
										<label class="control-label col-lg-3">公链</label>
										<div class="col-lg-9">
											<input type="text" name="name" /> <input type="text"
												onclick="getTotalList('search-form','search-btn')"
												class="btn btn-success" value="全部" readonly /> <input
												type="text" id="search-btn" class="btn btn-success"
												value="条件查询" readonly />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div id="list-page"></div>
			</div>
		</div>
		<div class="tab-pane fade" id="addUser">
			<div class="widget wgreen">
				<div class="widget-head">
					<div class="pull-left">转账</div>
					<div class="clearfix"></div>
				</div>
				<div class="widget-content">
					<div class="padd">
						<!-- Form starts.  -->
						<form class="form-horizontal" role="form" id="save-form" action="${ctxPath!}/transfer/transfer" method="post">
							<div class="form-group">
								<label class="col-lg-4 control-label">用户id</label>
								<div class="col-lg-8">
									<input type="text" name="userId" id="userId" value="${params.userId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">用户钱包地址</label>
								<div class="col-lg-8">
									<input type="text" name="walletAddr" id="walletAddr" value="${params.walletAddr}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">支付密码</label>
								<div class="col-lg-8">
									<input type="password" name="payPassword" datatype="*"  nullmsg="此项必填！" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">选择编码</label>
								<div class="col-lg-8">
									<select id="tokenCode" name="tokenCode" class="form-control"> 
										<option value="SWT">SWT</option>
										<option value="MOAC">MOAC</option> 
									</select> 
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">支付钱包物理地址</label>
								<div class="col-lg-8">
									@if(!isEmpty(params.addrlist)){ 
									<select id="srcWalletAddr" name="srcWalletAddr" class="form-control"> 
									@for(item in params.addrlist){
										<option value="${item.addr}">${item.addr}</option> 
									@}
									</select> 
									@}else{ 
										暂无 
									@}
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">接收地址</label>
								<div class="col-lg-8">
									<input type="text" id="destWalletAddr" name="destWalletAddr" datatype="*"  nullmsg="此项必填！" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">金额</label>
								<div class="col-lg-8">
									<input type="text" id="amount" name="amount" datatype="*"  nullmsg="此项必填！" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">记录内容</label>
								<div class="col-lg-8">
									<input type="text" id="memo" name="memo" class="form-control">
								</div>
							</div>
							<div>
								<span class="btn btn-info btn-block" style="background-color:#f8ac59" id="save-btn">保 存</span>
							</div>
							<#save isHide="yes" subBtnId="save-btn" formId="save-form"
							config="true"> 
							</#save>
						</form>
					</div>
				</div>
				<div class="widget-foot">
					<!-- Footer goes here -->
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$("#search-form").getPageList({'submitBtnId':'search-btn'});
	$('#srcWalletAddr').selectpicker({
      liveSearch: true,
      width : 400
    });
    $('#tokenCode').selectpicker({
      liveSearch: true,
      width : 400
    });
 </script>

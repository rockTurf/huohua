
<div class="widget wgreen">
	<div class="widget-content">
			<div class="padd">
			
			 <form class="form-horizontal" role="form">
				 <div class="form-group">
		           <label class="col-lg-4 control-label">钱包地址:</label>
		           <div class="col-lg-8">
		             <input type="text" class="form-control" id="wallet_addr" value="${item.walletAddr}" readonly="readonly">
		           </div>
		         </div>
	         
		         <div class="form-group">
		           <label class="col-lg-4 control-label">用户id:</label>
		           <div class="col-lg-8">
		             <input type="text" class="form-control" id="user_id" value="${item.userId}" readonly="readonly">
		           </div>
		         </div>
				<div>
				<div style="padding: 8px"><h3>查询密码设置</h3></div>
				<div class="form-group">
					<label class="col-lg-4 control-label">旧密码</label>
					<div class="col-lg-8">
						<input type="text" id="oldPassword" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">新密码</label>
					<div class="col-lg-8">
						<input type="text" id="newPassword" class="form-control">
					</div>
				</div>
				<div>
				<input type="button" onclick="updateSelPwd()" value="修改查询密码" class="button button-glow button-rounded button-raised button-primary button-small">
				<input type="button" onclick="resetSelPwd()" value="重置查询密码" class="button button-glow button-rounded button-caution button-small">
				</div>
				<div style="padding: 8px"><h3>支付密码设置</h3></div>
				<div class="form-group">
					<label class="col-lg-4 control-label">查询密码</label>
					<div class="col-lg-8">
						<input type="text" id="queryPassword" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">支付密码</label>
					<div class="col-lg-8">
						<input type="text" id="newPayPassword" class="form-control">
					</div>
				</div>
				<div>
				<input type="button" onclick="updateSelPwd()" value="设置支付密码" class="button button-royal button-rounded button-small">
				</div>
				<div style="padding: 8px"><h3>支付密码修改</h3></div>
				<div class="form-group">
					<label class="col-lg-4 control-label">旧支付密码</label>
					<div class="col-lg-8">
						<input type="text" id="queryPassword" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">新支付密码</label>
					<div class="col-lg-8">
						<input type="text" id="newPayPassword" class="form-control">
					</div>
				</div>
				<div>
				<input type="button" onclick="updateSelPwd()" value="修改支付密码" class="button button-glow button-rounded button-raised button-primary button-small">
				<input type="button" onclick="resetSelPwd()" value="重置支付密码" class="button button-glow button-rounded button-caution button-small">
				</div>
		   </form>
			</div>
		</div>
	</div>
</div>
<script>
	function updateSelPwd(){
		$.confirm({
			title : '提示!',
			content : '确认修改密码吗？',
			buttons : {
				确认 : function() {
					var oldPassword = $('#oldPassword').val();
					var newPassword = $('#newPassword').val();
					var walletAddr = $('#wallet_addr').val();
					var userId = $('#user_id').val();
					$.ajax({
						//async:false,
						type : "POST",
						url : '${ctxPath}/accountWallet/updateSelPwd',
						data : {
							oldPassword : oldPassword,
							newPassword : newPassword,
							userId : userId,
							walletAddr : walletAddr
						},
						dataType : 'json',
						success : function(data) {
							$.alert({
								title : '提示',
								content : data.msg
							});	 
						}
					});
				},
				取消 : function() {

				}
			}
		});
	}
	
	function resetSelPwd(){
		$.confirm({
			title : '提示!',
			content : '确认重置密码吗？',
			buttons : {
				确认 : function() {
					var walletAddr = $('#wallet_addr').val();
					var userId = $('#user_id').val();
					$.ajax({
						//async:false,
						type : "POST",
						url : '${ctxPath}/accountWallet/resetSelPwd',
						data : {
							userId : userId,
							walletAddr : walletAddr
						},
						dataType : 'json',
						success : function(data) {
							if(undefined!= data.error){
								$.alert({
									title : '提示',
									content : data.error
								});	 
							}else{
								$.alert({
									title : '提示',
									content : data.success +'新密码为:'+data.data
								});	
							}
						}
					});
				},
				取消 : function() {

				}
			}
		});
	}
</script>
